
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>テスト：ModerlViewerを使ったWebARページ</title>
  </head>
  <body>
  <script 
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js">

  </script>

    <model-viewer  
    ar
    alt="MyMotoモデル"
    src="my_moto.glb" 
    ios-src="my_moto.usdz" 

    style="width:1024px; height:768px;"

    background-color="greenyellow"
    shadow-intensity="1.0"
    camera-controls
    interaction-prompt="auto"
    auto-rotate ar magic-leap>


    </model-viewer>
  </body>
</html>
