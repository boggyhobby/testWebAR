
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=devide-width", initial-scale=1.0" />
    <title>テスト：ModerlViewerを使ったWebARページ</title>
    <script 
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js">
    </script>
    <script 
      nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js">
    </script>
  </head>
  <body>

    <h1>my Moto</h1>
    <p>
      画像の右下に
      <img src="button.png" alt="ボタン" title="ボタン" width="24" height="24">
      が表示されたら押してみてください
    </p>
    <model-viewer  
    alt="MyMotoモデル"
    src="my_moto.glb" 
    ios-src="my_moto.usdz" 
    camera-controls
    interaction-prompt="auto"

    style="width:1024px, height:768px;"
    background-color="greenyellow"
    shadow-intensity="1.0"

    auto-rotate
    ar
    magic-leap>

    </model-viewer>
  </body>
</html>
