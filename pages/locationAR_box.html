<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location-based AR.js demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
      #debug {
        position: fixed;
        z-index: 10000;
        background-color: #fff;
        padding: 10px;
        top: 0;
        left: 0;
        display: block;
      }
    </style>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <div id="debug"></div>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-sphere
        material="color: #fff0f0"
        gps-entity-place="latitude: 35.346600; longitude: 139.5056767;"
        scale="1 1 1"
      ></a-sphere>
      <a-box
        material="color: #f8f7f0"
        gps-entity-place="latitude: 35.346915; longitude: 139.5061112;"
        scale="5 5 5"
      ></a-box>
      <a-box
        material="color: #087"
        gps-entity-place="latitude: 35.346489; longitude: 139.506190;"
        scale="5 5 5"
        animation="property: position; from: 0 0 0; to: 0 0 10; loop: true; dur: 3000; easing: linear;"
      ></a-box>

      <a-text
        id="text"
        value="test test test"
        look-at="[gps-camera]"
        scale="15 15 15"
        position="0 10 0"
        gps-entity-place="latitude: 35.346615; longitude: 139.506540;"
      ></a-text>

      <a-camera gps-camera="gpsMinDistance:10; minDistance:5; maxDistance:50;" rotation-reader> </a-camera>

    </a-scene>
    <script>
      window.addEventListener('load', () => {
        const text = document.getElementById('text');
        text.addEventListener('gps-entity-place-update-positon', (event) => {
          document.getElementById('debug').textContent = `last ${event.detail.distance} m`;
          text.setAttribute('value', text.getAttribute('distanceMsg') + ' left');
        });
      });
    </script>
  </body>
</html>
